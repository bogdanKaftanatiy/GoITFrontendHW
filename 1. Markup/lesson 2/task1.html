<!DOCTYPE html>
<html>
	<head>
		<title>Lesson 2 task 2</title>
		<style type="text/css">
    		table { border-collapse: collapse; width: 400px;}
   			td { border: 5px solid #000; }
		</style>
	</head>
	<body>
		<table >
			<tr>
				<td colspan="2"><br/></td>
				<td colspan="3"><br/></td>
				<td colspan="2" bgcolor="#fffa69"><br/></td>
			</tr>
			<tr>
				<td rowspan="2"><br/></td>
				<td colspan="4" rowspan="4" bgcolor="#ff5b2d"><br/><br/></td>
				<td colspan="2" rowspan="2" bgcolor="#fffa69"><br/><br/></td>
			</tr>
			<tr></tr>
			<tr>
				<td rowspan="3"><br/></td>
				<td rowspan="2"><br/><br/></td>
				<td rowspan="2"><br/><br/></td>
			</tr>
			<tr></tr>
			<tr>
				<td colspan="2" rowspan="2" bgcolor="#000000"><br/></td>
				<td colspan="2"><br/></td>
				<td colspan="2"><br/></td>
			</tr>
			<tr>
				<td rowspan="2" bgcolor="#fffa69"><br/></td>
				<td colspan="2"><br/></td>
				<td colspan="2" rowspan="2" bgcolor="#074481"><br/></td>
			</tr>
			<tr>
				<td colspan="2"><br/></td>
				<td colspan="2" bgcolor="#000000"><br/></td>
			</tr>
		</table>
		
		<br />
		<br />

		<form action="URL" width="100">
			Name<br />
			<input type="text" name="name" />
			<br />
			<br />
			Email<br />
			<input type="text" name="email" />
			<br />
			<br />
			Sex<br />
			<label><input type="radio" name="sex" value="M" />Male</label>
			<label><input type="radio" name="sex" value="F" />Female</label>
			<br />
			<br />
			Current status<br />
			<label><input type="checkbox" name="status" value="S" />Student</label>
			<br />
			<label><input type="checkbox" name="status" value="E" />Employed</label>
			<br />
			<label><input type="checkbox" name="status" value="U" />Unemployed</label>
			<br />
			<br />
			Month and year of birth<br />
			<select name="month">
				<option value="1">January</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
			<select name="year">
				<option value="1">1984</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
			<br />
			<br />
			Skills and Technologies<br />
			<select name="skills" size="10" multiple="multiple">
				<optgroup label="Tech skills">
					<option value="H">HTML</option>
					<option value="C">CSS</option>
					<option value="J">JavaScript</option>
					<option value="G">Git</option>
				</optgroup>
				<optgroup label="Soft skills">
					<option value="T">Time management</option>
					<option value="P">Proactivity</option>
					<option value="TW">TeamWork</option>
					<option value="L">LeaderShip</option>
				</optgroup>
			</select>
			<br />
			<br />
			Photo<br />
			<label><button name="choser">Choose File</button>No file chosen</label>
			<br />
			<br />
			Comments<br />
			<textarea name="comments"cols="30" rows="10"></textarea>
			<br />
			<br />
			<input type="submit" value="Save">
		</form>
	</body>
</html>
